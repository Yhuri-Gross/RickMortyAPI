<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 mb-6 padding-15px" *ngFor="let character of characters" (click)="onCharacterClick(character.id)">
        <div class="card h-100">
          <img [src]="character.image" class="card-img-top" alt="{{character.name}}">
          <div class="card-body">
            <h5 class="card-title">{{character.name}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
